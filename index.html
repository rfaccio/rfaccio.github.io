		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>			
		<nav>
		  <ul>
			<li><a href="https://github.com/rfaccio">Github</a></li>
			<li><a href="https://www.linkedin.com/in/rafaelfaccio/">Linkedin</a></li>

						<a-assets>
								<a-asset-item id="duck-asset" src="models/duck/duck.gltf">
								</a-asset-item>
								<a-asset-item id="man-asset" src="models/cesiumman/CesiumMan.gltf">
								</a-asset-item>
								<a-asset-item id="dog-asset" src="models/dog/scene.gltf">
								</a-asset-item>
								<a-asset-item id="planta-asset" src="models/planta/planta.gltf">
								</a-asset-item>
								<a-asset-item id="primeiropiso-asset" src="models/planta/primeiro_piso.gltf">
								</a-asset-item>
						</a-assets>
				<!-- markerhandler emitevents="true" cursor="rayOrigin: mouse" -->
						<a-marker preset='hiro'>
							<a-entity
								id="primeiropiso-model"
								gltf-model="#primeiropiso-asset"
								position="0 -2 0"
								scale="0.07 0.07 0.07">
							</a-entity>
						</a-marker>
				
						<a-marker preset='kanji'>
							<a-entity
							id="dog-model"
							gltf-model="#dog-asset"
							scale="0.05 0.05 0.05">
							</a-entity>
						</a-marker>
				
						<a-marker type='barcode' value='5'>
							<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
								<a-torus-knot radius='0.26' radius-tubular='0.05'>
									<a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
								</a-torus-knot>
							</a-box>
						</a-marker>
						<!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
						<a-entity camera>
						</a-entity>
				</a-scene>                
	</body>
</html>
