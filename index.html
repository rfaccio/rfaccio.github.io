<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <a-asset-item id="animated-asset" 
                          src="models/cesiumman/CesiumMan.gltf">
            </a-asset-item>
        </a-assets>

        <a-marker type='pattern' url='markers/patt1.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1">
            </a-entity>
        </a-marker>
        <a-marker-camera type='pattern' url='markers/patt1.patt'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1">
            </a-entity>
        </a-marker>
        <!-- <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="red"></a-box>
        </a-marker> -->

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
            <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera>

        </a-entity>
    </a-scene>
</body>
</html>
